<!DOCTYPE html>
<html>

<head>
  <title>Online Examination Website</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css" />


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('label').click(function() {
        $('label').removeClass('worngans');
        $(this).addClass('worngans');
      });
    });
  </script>


</head>

<body>
  <div class="scp-quizzes-main">
    <div class="scp-quizzes-data">

      <h3>1. Which company was established on April 1st, 1976 by Steve Jobs, Steve Wozniak and Ronald Wayne?</h3>

      <br />
      <input type="radio" id="Apple" name="question1">
      <label >1. Microsoft</label><br />
      <input type="radio" name="question1">
      <label>2. Atari</label><br />
      <input type="radio" name="question1">
      <label for="Apple" >3. Apple</label> <br />
      <input type="radio" name="question1">
      <label>4. Commodore</label>
    </div>


    <div class="scp-quizzes-data">

      <h3>2.What does GHz stand for?</h3>

      <br />
      <input type="radio" name="question2">
      <label>1. Gigahetz</label><br />
      <input type="radio" name="question2">
      <label>2.Gigahertz</label><br />
      <input type="radio" name="question2" id="inculdefile">
      <label for="inculdefile">3.Gigahotz</label> <br />
      <input type="radio" name="question2">
      <label>4.Gigahatz</label>
    </div>
  </div>


</body>

</html>
